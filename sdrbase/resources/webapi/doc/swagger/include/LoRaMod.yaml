LoRaModSettings:
  description: LoRaMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    bandwidthIndex:
      type: integer
    spreadFactor:
      type: integer
    deBits:
      type: integer
    message:
      type: string
    channelMute:
      description: boolean
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer

LoRaModReport:
  description: LoRaMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    channelSampleRate:
      type: integer
